<ng-container *ngIf="userIsAuthenticated; else loading">
  <button (click)="logout()">Logout</button>
  <div class="planet-container" *ngFor="let planet of planets | async">
    <h1 class="name">{{ planet.name }}</h1>
    <img class="icon" src="{{planet.icon_url}}">
  </div>
</ng-container>
<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
